<!DOCTYPE html>
<html lang="en">

<head>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/toast.min.css">
	<link rel="stylesheet" href="assets/css/core.css">
	<link rel="stylesheet" href="assets/css/JuanFi.css">
    <title>JuanFi - Status</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script>
		var loginError = "";
		var mac = "$(mac)";
	</script>

</head>

<div class="container">

		<form action="$(link-logout)" name="logout" >
			<input type="hidden" name="erase-cookie" value="true" />
		</form>
		
        <div class="row">
			
            <div class="col-sm-6">
                <div class="row" style="margin-bottom: 20px">
                    <img src="assets/MainPic.PNG" class="img-fluid" />
                </div>
            </div>

            <div class="col-sm-4">
                <div class="login">
				
				<center>
					
					<table class="info">
						<tr>
						<th style="width: 50%"><img src="assets/img/ip.png" width="20px" height="20px" /></th>
						<th><img src="assets/img/mac.png" width="20px" height="20px" /></th>
						</tr>
						<tr>
						<td>$(ip)</td>
						<td>$(mac)</td>
						</tr>
					</table>
					<span class="status-connected">Connected</span><br>
                </center>
				
				<div class="info-status">
				<center>
					<div class="status-holder">
						<div  class="info-title"><img src="assets/img/voucher.png" width="20px" height="20px" /><span> Voucher</span></div>
						<span style="font-size: 25px; font-weight: bold">$(username)</span>
					</div>
					
					<div class="break2"></div>
					
					<div class="status-holder">						
						<div class="info-title"><img src="assets/img/time.png" width="20px" height="20px" /><span> Remaining Time</span></div>
						<span id="remainTime" style="font-size: 16px; font-weight: bold"></span>
					</div>
					
					<div class="break2"></div>
					
					<div class="status-holder">					
						<div class="info-title"><img src="assets/img/timeexpired.png" width="20px" height="20px" /><span> Expiration Time</span></div>
						<span id="expirationTime" style="font-size: 16px; font-weight: bold"></span>
					</div>
					
					<div class="break2"></div>
					
					<div class="status-holder">
						<div class="info-title"><img src="assets/img/data.png" width="20px" height="20px" /><span> Data Usage</span></div>
						<div style="display: inline-block"><img src="assets/img/upload.png" width="20px" height="20px" /><span style="font-size: 16px; font-weight: bold">$(bytes-in-nice)</span></div>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
						<div style="display: inline-block"><img src="assets/img/download.png" width="20px" height="20px" /><span style="font-size: 16px; font-weight: bold">$(bytes-out-nice)</span></div>
					</div>
				</center>
				</div>
					
					<div id="vendoSelectDiv" style="margin-top: 20px">
						<label for="exampleFormControlSelect2">Select Vendo: </label>
						<select class="form-control" name="vendoSelected" id="vendoSelected" >
						</select>
					</div>
                    <br>
					<button type="button" id="insertBtn" onclick="insertBtnAction(); return false" class="btn btn-success btn-block"  data-toggle="modal" >EXTEND TIME</button>
                    <div style="margin-bottom:-5px"></div>
					<br>
					<button type="button" id="promoRateBtn" onclick="promoBtnAction(); return false" class="btn btn-warning btn-block">PROMO RATES</button>
					<div style="margin-bottom:-5px"></div>
					<br>
					<button type="button" onClick="document.logout.submit();" class="btn btn-danger btn-block">LOGOUT</button>
					
					<div class="modal fade" id="insertCoinModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="insertCoinModalTitle" aria-hidden="true">
					  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
						<div class="modal-content">
						  <div class="modal-header">
							<h5 class="modal-title" id="insertCoinModalTitle">Please insert the coin</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							  <span aria-hidden="true">&times;</span>
							</button>
						  </div>
						  <div class="modal-body">
								<div class="progress" style="margin-bottom: 20px">
									<div id="progressDiv" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
								</div>
								
								<div class="inscoin">
								<center>
								<div class="inscoinholder" style="border: 2px solid #eee; padding: 5px; height: 70px">
								<span style="color: #747d8c">Your code is</span><br>
								<span id="codeGeneratedBlock">
									<span id="codeGenerated" style="font-size: 25px; font-weight: bold; color: #8e44ad">*****</span>
								</span>
								</div>
								
								<div class="inscoinholder">
								<span id="totalCoin" style="font-size: 20px; font-weight: bold; color: #57606f">0</span><span style="font-size: 20px; font-weight: bold; color: #57606f">.00 Php</span><br>
								<span style="color: #747d8c">Coin</span>
								</div>
								
								<div class="inscoinholder">
								<span id="totalTime" style="font-size: 20px; font-weight: bold; color: #57606f"></span><br>
								<span style="color: #747d8c">Time</span>
								</div>						
								</center>
								</div>
								
						  </div>
						  <div class="modal-footer">
							<button type="button" id="saveVoucherButton" data-save-type="extend" onclick="saveVoucherBtnAction(); return false" class="btn btn-primary" data-dismiss="modal">
							  Save and Connect
							</button>
							<button type="button" id="cncl" class="btn btn-danger" data-dismiss="modal">Cancel</button>
						  </div>
						</div>
					  </div>
					</div>
					
					<div class="modal fade" id="promoRatesModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
						<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
						  <div class="modal-content">
							<div class="modal-header">
							  <h5 class="modal-title" id="exampleModalLabel">Promo Rates</h5>
							  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true">&times;</span>
							  </button>
							</div>
							<div class="modal-body">
								  <table class="table">
									<thead>
									  <tr>
										<th scope="col">Rates</th>
										<th scope="col">Validity(Expiration)</th>
									  </tr>
									</thead>
									<tbody id="ratesBody">
									  <tr>
										<td id="totalTime">Rates loading....</td>
									  </tr>
									</tbody>
								  </table>
							</div>
							<div class="modal-footer">
							  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
							</div>
						  </div>
						</div>
					  </div>

                </div>
            </div>	
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/popper.min.js"></script>
			<script src="assets/js/bootstrap.min.js"></script>
			<script src="assets/js/toast.min.js"></script>
			<script src="assets/js/core.js"></script>
			
			
			<script>
				var sessiontime = "$(session-time-left-secs)";
				var uptime = "$(uptime-secs)";
				var currentVoucher = "$(username)";
				window.name="hotspot_status";
				
				$(document).ready(function(){
					voucher = currentVoucher;
					var validity = getStorageValue(voucher+"validity");
					if(validity != null){
						$("#expirationTime").html(new Date(parseInt(validity)));
					}
					var time = sessiontime;
					$("#remainTime").html(secondsToDhms(time));
					var zz = setInterval(function(){
						time--;
						$("#remainTime").html(secondsToDhms(time));
						if(time <= 0){
							$.toast({
								title: 'Success',
								content: 'Time limit exceeded, Thank you for the purchase, will be logout shortly',
								type: 'success',
								delay: 5000
							});
							clearInterval(zz);
							setTimeout(function(){
								document.logout.submit();
							}, 6000);
						}
					}, 1000);
					
				});
				
				$(if refresh-timeout)
					setInterval(function(){
						if(!insertingCoin){
							location.reload();
						}
					}, $(refresh-timeout-secs) * 1000);
				$(endif)
			</script>
			
			
			<div id="loaderDiv" class="spinner hidden">
				<center>
					<img src="assets/loading.svg" />
				</center>
			</div>
</div>
</div>
</body>

</html>
